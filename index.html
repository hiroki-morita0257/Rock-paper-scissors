<!DOCTYPE html>
<br lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <br>
    <div class="header">
      <h1 class="title">
        <a href="https://paiza.jp/recruiters/2925">26</a
        >インターン生！じゃんけん対決！
      </h1>
    </div>

    <div class="game-box">
      <div class="colu">
        <div class="computer-box">
            <div id="ready_message" class="computer-hand ready">ready...</div>
          <div id="computer_gu" class="computer-hand">
            <img class="ram-hand gu" src="images/janken_gu.png" />
          </div>
          <div id="computer_cho" class="computer-hand">
            <img class="ram-hand choki" src="images/janken_choki.png" />
          </div>
          <div id="computer_pa" class="computer-hand">
            <img class="ram-hand pa" src="images/janken_pa.png" />
          </div>
        </div>
        <div class="result-box">
          <p>勝敗は？！</p>
          <div id="result_win" class="result">勝ち！</div>
          <div id="result_lose" class="result">負け！</div>
          <!-- <div id="result_draw" class="result">あいこ！</div> -->
        </div>
        </div>
      </div>

      <div class="select-hand-container">
        <p class="select-hand-text">出す手を選ぼう！</p>
        <div class="select-hand-box">
          <div class="select-hand-card">
            <button id="answer_select_gu class=gu" onclick="stop_routine()"><img src="images/janken_gu.png" /></button>
          </div>
          <div class="select-hand-card">
            <button id="answer_select_cho class=cho" onclick="stop_routine()"><img src="images/janken_choki.png" /></button>
          </div>
          <div class="select-hand-card">
            <button id="answer_select_pa class=pa" onclick="stop_routine()"><img src="images/janken_pa.png" /></button>
          </div>
        </div>
      </div>
      <div class="start-button">
        <button id="start" class="start" onclick="start_roulette()">START!</button>
        <p>ボタンを押したらゲームが始まるよ！</p>
      </div>
    </div>
  </body>
</html>
