<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1 class="title">
        <a href="https://paiza.jp/recruiters/2925">26</a
        >インターン生！じゃんけん対決！
      </h1>
    </div>

    <div class="game-box">
      <div class="colu">
        <div class="computer-box">
          <div class="computer-hand">
            <img class="ram-hand gu" src="images/janken_gu.png" />
          </div>
          <div class="computer-hand">
            <img class="ram-hand choki" src="images/janken_choki.png" />
          </div>
          <div class="computer-hand">
            <img class="ram-hand pa" src="images/janken_pa.png" />
          </div>
        </div>
        <div class="result-box">
          <p>勝敗は？！</p>
          <div class="result win">勝ち！</div>
          <div class="result lose">負け！</div>
        </div>
      </div>

      <div class="select-hand-container">
        <p class="select-hand-text">出す手を選ぼう！</p>
        <div class="select-hand-box">
          <div class="select-hand-card">
            <button><img src="images/janken_gu.png" /></button>
          </div>
          <div class="select-hand-card">
            <button><img src="images/janken_choki.png" /></button>
          </div>
          <div class="select-hand-card">
            <button><img src="images/janken_pa.png" /></button>
          </div>
        </div>
      </div>
      <div class="start-button">
        <button class="start">START!</button>
        <p>ボタンを押したらゲームが始まるよ！</p>
      </div>
    </div>
  </body>
</html>
